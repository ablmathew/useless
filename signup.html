<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Skill Swapper</title>
  <link rel="stylesheet" href="instyle.css">
</head>
<body background="login.avif">
  <div class="login-container">
    <b><h2 id="i2">Sign Up Here</h2></b>
    <form id="signup-form" action="/signup" method="POST">
      <label for="name">Name:<span class="required">*</span></label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:<span class="required">*</span></label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:<span class="required">*</span></label>
      <input type="number" id="age" name="age" min="12" max="150" required> 
      
      <label for="password">Password:<span class="required">*</span></label>
      <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>

      <label for="confirm-password">Confirm Password:<span class="required">*</span></label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" minlength="8" required>

      <label for="skills">Skills:<span class="required">*</span></label>
      <input type="text" id="skills" name="skills" placeholder="Add your skills, separated by commas" required>

      <label for="category">Skill Category:</label>
      <select id="category" name="category">
        <option value="technology">Technology</option>
        <option value="languages">Languages</option>
        <option value="art">Art</option>
        <option value="business">Business</option>
        <option value="music">Music</option>
        <option value="sports">Sports</option>
        <option value="other">Other</option>
      </select>

      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us a bit about yourself..."></textarea>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="logih.html">Sign In</a></p>
  </div>
  <script src="upscript.js"></script>
</body>
</html>
